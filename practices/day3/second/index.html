<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <p>Fullname: {{getFullName}}</p>
    <p>Age: {{getAge()}}</p>
    <p><input type="text" :value="firstName" @input.prevent="updateFirstName"></p>
    <p><input type="text" v-model.trim="lastName"></p>
    <p><input type="text"  v-model.number="age"></p>
    <p><button @click.ctrl="age++">Inc+</button><button @click="age--">Dec--</button></p>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
