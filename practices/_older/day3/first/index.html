<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div v-cloak id="app">
    <h4>Fullname {{getfullname()}}</h4>
    <h4>Age: {{age}}</h4>

    <input type="text" placeholder="enter first name"
           :value="firstName"
           @keyup.prevent.enter="updateFirstName">
    <br>
    <br>
    <input type="text" placeholder="enter age" v-model.number.lazy.trim="age">
    <input type="text" placeholder="enterhpne number" v-model.trim="">
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
